<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator - Smart Parking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 30px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .qr-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .qr-container input {
      padding: 12px;
      width: 100%;
      border: 2px solid #6a1b9a;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .qr-container input:focus {
      border-color: #4a0072;
    }
    .qr-container button {
      padding: 12px 20px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    .qr-container button:hover {
      background-color: #4a0072;
    }
    .qr-container img {
      margin-top: 20px;
      width: 180px;
      height: 180px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="qr-container">
    <h2>ðŸ”³ Smart Parking QR</h2>
    <input type="text" id="carInput" placeholder="Enter Car Number (e.g. KA01XY1234)">
    <button onclick="generateQR()">Generate QR Code</button>
    <img id="qrImage" src="" alt="QR Code will appear here">
  </div>

  <script>
    function generateQR() {
      const carNumber = document.getElementById('carInput').value.trim();
      const baseURL = "http://127.0.0.1:5500/index.html";

      // If car number entered, create URL with car parameter
      const url = carNumber ? `${baseURL}?car=${encodeURIComponent(carNumber)}#find-car` : baseURL;

      // Generate QR code with the encoded URL
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;

      document.getElementById('qrImage').src = qrUrl;
    }
  </script>

</body>
</html>
